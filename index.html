<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text: currentCat().name"></h2>
        <h3 data-bind="text: currentCat().level"></h3>
        <div data-bind="text: currentCat().clickCount"></div>
        <!--Call incrementCounter when clicked-->
        <img data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}" src="" alt="cute cat">
        <div data-bind="foreach: currentCat().nicknames">
        	<h3 data-bind="text: nickname"></h3>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
