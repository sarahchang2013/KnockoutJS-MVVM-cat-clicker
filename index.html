<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
    	<h2 data-bind="text: name, click: $parent.showClickedCat"></h2>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <!--Call incrementCounter when clicked-->
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">
        <div data-bind="foreach: nicknames">
        	<h3 data-bind="text: nickname"></h3>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
